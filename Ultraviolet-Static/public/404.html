<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Haash | Error</title>
    <meta
      name="description"
      content="Haash is a proxy using ultraviolet as the backend with a design inspired by old unix computing."
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#434c5e"
    />
    <meta name="googlebot" content="noindex, nofollow, nosnippet" />
    <base href="/" />
    <link rel="icon" type="image/png" href="haash.png" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="logo-wrapper left-margin">
      <h1>Haash | Error</h1>
    </div>
    <div class="desc left-margin">
      <p>The server could not route your request.</p>
      <p id="uv-error"></p>
      <code id="uv-error-code"></code>
      <button id="uv-register-sw" value="Register service worker">
        Register ServiceWorker
      </button>
    </div>
    <footer>
      <a
        title="Licensing"
        href="credits.html"
        style="margin-left: auto"
        >Credits</a
      >
      <span>Haash not &copy; Archimax 2025</span>
    </footer>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="register-sw.js"></script>
    <script src="error.js"></script>
  </body>
</html>
